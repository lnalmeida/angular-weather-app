<div class="container-fluid">
  <div class="wrapper">
    <h1>R{{myWeather.cityName}}</h1>
    <h2>{{myWeather.tipoClima}}</h2>
    <div class="img">
      <img src="{{myWeather.imageClimaURI}}" alt="Clima">
    </div>
    <h3>{{myWeather.temp}}°</h3>
    <h4>Mínima: <span>{{myWeather.tempMinima}}°</span></h4>
    <h4>Máxima: <span>{{myWeather.tempMaxima}}°</span></h4>
  </div>
</div>
